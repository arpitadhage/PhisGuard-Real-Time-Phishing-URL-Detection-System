<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Phishing Scanner</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; width: 320px; padding: 15px; background: #f9f9f9; }
  h2 { margin-top: 0; text-align: center; color: #333; }
  
  #status { text-align: center; color: #666; margin-bottom: 10px; }
  
  .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
  
  #result-text { font-size: 24px; font-weight: bold; margin-bottom: 5px; display: block; }
  .safe { color: #27ae60; }
  .phishing { color: #c0392b; }
  
  #prob-bar-container { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
  #prob-bar { height: 100%; width: 0%; transition: width 0.5s; }
  
  #risks { text-align: left; margin-top: 15px; font-size: 13px; }
  .risk-item { background: #fee; color: #c0392b; padding: 5px; margin-bottom: 5px; border-radius: 4px; border: 1px solid #fcc; }
  .safe-item { background: #e8f8f5; color: #27ae60; padding: 5px; border-radius: 4px; text-align: center; }
</style>
</head>

  <h2>üõ°Ô∏è Site Scanner</h2>

  <div id="result-container" class="card" style="display:none;">

    <div id="prob-bar-container">
      <div id="prob-bar"></div>
    </div>
